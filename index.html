<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Momentum App</title>
  </head>
  <body>
    <div class="mobile">
      <div class="mobile__container">
        <div class="navbar">
          <div class="navbar__column">
            <div id="weather">
              <span></span>
              <span></span>
            </div>
          </div>
          <div class="navbar__column">
            <div class="clock__container">
              <span id="clock">00:00:00</span>
            </div>
            <div class="icon">
              <i class="fas fa-wifi sm"></i>
              <i class="fas fa-battery-full sm"></i>
            </div>
          </div>
        </div>
        <h1 id="greeting" class="none"></h1>
        <form id="login-form" class="none">
          <input
            required
            maxlength="10"
            type="text"
            placeholder="What is your name?"
          />
          <input type="submit" value="Log In" />
        </form>
        <div id="dictionary">
          <span></span>
          <span></span>
        </div>
        <form id="todo-form">
          <input
            type="text"
            placeholder="Write a To Do and Press Enter"
            required
          />
        </form>
        <ul id="todo-list"></ul>
        <div class="dockbar">
          <div class="dock"><i class="fas fa-phone-alt lg"></i></div>
          <div class="dock"><i class="fas fa-comment lg"></i></div>
          <div class="dock"><i class="fas fa-compass lg"></i></div>
          <div class="dock"><i class="fas fa-camera lg"></i></div>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/5c9cf55bcf.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/dictionary.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
